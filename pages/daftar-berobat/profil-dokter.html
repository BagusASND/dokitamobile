<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil Dokter</title>

    <link rel="stylesheet" href="../../css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../../assets/css/jqm-demos.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

    <link rel="stylesheet" href="../../assets/css/components.css" />
    <link rel="stylesheet" href="../../assets/css/dokita.css" />
    <link rel="stylesheet" href="../../assets/css/draggable-widget.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../assets/fonts/fontawesome-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css" />

    <!--Plugin-->
    <link rel="stylesheet" href="../../js/slick/slick.css" />
    <link rel="stylesheet" href="../../js/slick/slick-theme.css" />
</head>
<body>


<div data-role="page" class="jqm-demos">
    <div data-role="header" class="main-header no-shadow" data-position="fixed">
        <div class="ui-grid-a no-margin">
            <div class="ui-block-a container-logo">
                <a data-rel="back" class="arrow-back">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h3 class="header-title toolbar-title">Profil Dokter</h3>
        </div>
    </div><!-- /header -->

    <div role="main" class="ui-content account-page no-padding">

        <div class="profile-cover"></div>
        <div class="profile-info text-center">
            <img src="../../images/doctor2.jpg">
            <p class="mb-5 text-strong">Dr. Reynold Wongkang Sp. PD</p>
            <p class="text-muted no-shadow">
                Poli Penyakit Dalam
            </p>
            <span class="text-muted no-shadow">SIP.78.009/DU/VII/2017</span>
        </div>

        <div class="p-15 mt-10">
            <h3 class="no-margin">Jadwal Dokter</h3>
        </div>

        <div class="card-list-group no-padding">
            <div class="card-header">
                <div class="ui-grid-a">
                    <div class="ui-block-a text-strong text-primary no-shadow"><i class="far fa-clock"></i> Senin, 09:00 - Selesai</div>
                    <div class="ui-block-b text-right"><button class="btn btn-primary register-btn">Daftar</button></div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <p>16</p>
                    <span>Juli 2018</span>
                </div>
                <div>
                    <table>
                        <tr>
                            <td>Total Kuota</td>
                            <td>: 60</td>
                        </tr>
                        <tr>
                            <td>Kuota Online</td>
                            <td>: 45</td>
                        </tr>
                        <tr>
                            <td>Sisa Kuota Online</td>
                            <td>: 1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="card-list-group mt-10">
            <a href="" class="text-normal" data-transition="slide">
                Buku Data Diri Pasien
                <span class="toggle-arrow">
                <i class="fas fa-chevron-right"></i>
            </span>
            </a>
        </div>

        <div class="card-list-group mt-10 mb-10 no-padding">
            <div class="card-list">
                <a href="" class="text-normal" data-transition="slide">
                    Ubah Password
                    <span class="toggle-arrow">
                    <i class="fas fa-chevron-right"></i>
                </span>
                </a>
            </div>
            <div class="card-list">
                <a href="" class="text-normal normal-link">
                    Keluar
                </a>
            </div>
        </div>

    </div><!-- /content -->




</div><!-- /page -->




<script src="../../js/jquery.js"></script>
<script src="../../assets/js/index.js"></script>
<script src="../../js/jquery.mobile-1.4.5.min.js"></script>
<script src="../../js/custom.js"></script>

<!--Plugin JS-->
<script src="../../js/slick/slick.min.js"></script>

</body>
</html>
