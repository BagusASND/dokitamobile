<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="assets/css/components.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css" />

    <link rel="stylesheet" href="plugin/slick/slick.css" />
    <link rel="stylesheet" href="plugin/slick/slick-theme.css" />
</head>
<body>

<div data-role="page">

    <div data-role="header">
        <h1>My Title</h1>
    </div><!-- /header -->

    <div data-role="content">
        <div class="autoplay">
            <div>
                <img src="images/dummy-slide.jpg" class="img-responsive">
            </div>
            <div>
                <img src="images/dummy-slide.jpg" class="img-responsive">
            </div>
            <div>
                <img src="images/dummy-slide.jpg" class="img-responsive">
            </div>
        </div>

        <div class="ui-grid-c">
            <div class="ui-block-a"><strong>A</strong><i class="fas fa-calculator"></i> </div>
            <div class="ui-block-b"><strong>B</strong></div>
            <div class="ui-block-c"><strong>C</strong></div>
            <div class="ui-block-d"><strong>D</strong></div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b">
            <div class="ui-block-a ui-corner-all ui-bar-c"><strong>A</strong></div>
            <div class="ui-block-b"><strong>B</strong></div>
            <div class="ui-block-c"><strong>C</strong></div>
        </div><!-- /grid-a -->

        <p>Hello world</p>

        <ul data-role="listview" data-inset="true" data-filter="true">
            <li><a href="#">Acura</a></li>
            <li><a href="#">Audi</a></li>
            <li><a href="#">BMW</a></li>
            <li><a href="#">Cadillac</a></li>
            <li><a href="#">Ferrari</a></li>
        </ul>


        <form>
            <label for="slider-0">Input slider:</label>
            <input type="range" name="slider" id="slider-0" value="25" min="0" max="100"  />
        </form>
    </div><!-- /content -->

</div><!-- /page -->



<script src="assets/js/jquery-1.8.2.min.js"></script>
<script src="assets/js/jquery.mobile-1.2.0.min.js"></script>
<script src="plugin/slick/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.autoplay').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });
    });
</script>
</body>
</html>
